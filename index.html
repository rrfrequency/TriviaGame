<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
	<title>GoT Trivia Game</title>

	<!-- Bootstrap CSS -->
 	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	
	<!-- Bootstrap Javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<!-- Personal CSS -->
 	 <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 playField">
			
			<h2><span class="badge badge-primary playFieldTitle gameTitle">The Game of Thrones Trivia Game!</h2>
				

			<button type="button" id ="startButton" class="btn btn-secondary btn-lg btn-block">Click to start</button>
			<button type="button" id ="restart" class="btn btn-secondary btn-lg btn-block hidden">Restart Game?</button>

			<div class="text-white bg-dark playArea timeTitle">
				<div id="timeKeeper"></div>
			</div>
			<div class="text-white bg-dark playArea triviaQuestion"></div>

			<div class="playArea answer" id="answerOne"></div>
			<div class="playArea answer" id="answerTwo"></div>
			<div class="playArea answer" id="answerThree"></div>
			<div class="playArea answer" id="answerFour"></div>
			<div class="playArea" id="textAreaOne"></div>
			<div class="playArea" id="textAreaTwo"></div>
			<div class="playArea" id="textAreaThree"></div>			
		</div>
		<div class="col-md-2"></div>
	</div>

	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
 	 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 	 crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
	<script src="assets/javascript/snowstorm.js"></script>
</body>
</html>
